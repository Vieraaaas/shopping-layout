<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Shopping Layout</title>
</head>

<body>
  <main>
    <article>
      <header>
        <img src="images/shoes1.jpg" alt="a pair of blue shoes">
        <p>Photo by: Maksim Larin</p>
        <p>Free Shipping!</p>

      </header>
      <section>
        <h2>Asics</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad voluptates, atque soluta maxime architecto
          dolorem ea nostrum unde nam aliquam! Quis distinctio aut iste nemo.</p>
      </section>
      <form action="">
        <p>$65 USD</p>
        <label for="asics-size">Size:</label>
        <select name="size" id="asics-size">
          <option value="6">6</option>
          <option value="6½">6½</option>
          <option value="7">7</option>
          <option value="7½">7½</option>
          <option value="8">8</option>
          <option value="8½">8½</option>
          <option value="9">9</option>
        </select>

        <label for="asics-quantity">Quantity:</label>
        <select name="quantity" id="asics-quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>

        <label for="color">Color:</label>
        <input type="radio" name="color" value="blue">
        <input type="radio" name="color" value="red">
        <input type="radio" name="color" value="black">

        <button>Add to Cart</button>

      </form>
    </article>

  </main>
</body>

</html>
