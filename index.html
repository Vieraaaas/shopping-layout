<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Shopping Layout</title>
</head>

<body>
  <main>
    <article class="product">
      <header class="product-header">
        <img class="header-image" src="images/shoes1.jpg" alt="a pair of blue shoes">
        <p class="header-credit">Photo by: Maksim Larin</p>
        <p class="header-info">Free Shipping!</p>
        <div class="header-gradient"></div>
      </header>
      <section class="product-description">
        <h2>Asics</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad voluptates, atque soluta maxime architecto
          dolorem ea nostrum unde nam aliquam! Quis distinctio aut iste nemo.</p>
      </section>
      <form class="interactive" action="">
        <p class="price">$65 USD</p>
        <section class="interactive-selection">
          <label for="asics-size">Size:</label>
          <select class="selection-size" name="size" id="asics-size">
            <option value="6">6</option>
            <option value="6½">6½</option>
            <option value="7">7</option>
            <option value="7½">7½</option>
            <option value="8">8</option>
            <option value="8½">8½</option>
            <option value="9">9</option>
          </select>

          <label for="asics-quantity">Quantity:</label>
          <select class="selection-quantity" name="quantity" id="asics-quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>

          <section class="selection-color">
            <label for="color">Color:</label>
            <input type="radio" name="color" value="blue">
            <input type="radio" name="color" value="red">
            <input type="radio" name="color" value="black">
          </section>
        </section>
        <button>Add to Cart</button>

      </form>
    </article>
    <article></article>

    <article></article>

  </main>
</body>

</html>
